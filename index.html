function parseTOC(text){
  const lines = text.split('\n').map(l => l.replace(/\r/g,'')).filter(l => l.trim().startsWith('-'));
  const root = { children: [] };
  const stack = [ {node: root, level: -1} ];

  for(const raw of lines){
    const m = raw.match(/^(\s*)-\s*(.+?)\s*\(page\s*([0-9]+)\)\s*$/i);
    if(!m) continue;
    const spaces = m[1].length;
    const level = Math.floor(spaces/2);
    const title = m[2].trim();
    const page = parseInt(m[3],10);
    // Extract a leading section number like "4" or "4.3" if present
    const numMatch = title.match(/^([0-9]+(?:\.[0-9]+)*)\b/);
    const section = numMatch ? numMatch[1] : null;

    while(stack.length && stack[stack.length-1].level >= level) stack.pop();
    const parent = stack[stack.length-1].node;
    const node = { title, page, section, children: [] };
    parent.children.push(node);
    stack.push({node, level});
  }
  return root.children;
}

function renderTOC(nodes){
  const ul = document.createElement('ul');
  for(const n of nodes){
    const li = document.createElement('li');
    li.dataset.copyable = '';
    li.setAttribute('tabindex','0');
    li.setAttribute('title','Double-click to copy');

    // Line container for right-side expander placement
    const line = document.createElement('div');
    line.className = 'toc-line';
    line.textContent = `${n.title} (page ${n.page})`;

    // Add expander for Chapter 4 sections only (4.x)
    const isCh4 = n.section && /^4(\.|$)/.test(n.section);
    if(isCh4 && ch4[n.section]){
      const exp = document.createElement('span');
      exp.className = 'toc-expander';
      exp.setAttribute('aria-label', 'Toggle section content');
      exp.setAttribute('role', 'button');
      exp.innerHTML = `<span class="carat">‚ñ∏</span>`;
      line.appendChild(exp);

      // Content panel
      const panel = document.createElement('div');
      panel.className = 'section-panel';
      panel.innerHTML = ch4[n.section];

      // Toggle behavior
      exp.addEventListener('click', (ev)=>{
        ev.stopPropagation();
        const open = panel.classList.toggle('open');
        exp.querySelector('.carat').style.transform = open ? 'rotate(90deg)' : 'rotate(0deg)';
      });

      li.appendChild(line);
      li.appendChild(panel);
    } else {
      li.appendChild(line);
    }

    if(n.children && n.children.length){
      li.appendChild(renderTOC(n.children));
    }
    ul.appendChild(li);
  }
  return ul;
}

/** Inject into the page. */
const tocRoot = document.getElementById('toc-root');
const tree = parseTOC(tocText);
tocRoot.innerHTML = '<hr />';
tocRoot.appendChild(renderTOC(tree));
tocRoot.appendChild(document.createElement('hr'));

/** Copy-on-double-click (unchanged behaviour). */
(function(){
  const container = document.getElementById('content');
  const toast = document.getElementById('toast');

  container.addEventListener('dblclick', async (ev) => {
    const target = ev.target.closest('[data-copyable]');
    if(!target) return;
    const text = (target.innerText || target.textContent || "").replace(/\s+/g,' ').trim();
    if(!text) return;

    try{ await navigator.clipboard.writeText(text); }
    catch{
      const ta = document.createElement('textarea');
      ta.value = text; document.body.appendChild(ta); ta.select();
      try{ document.execCommand('copy'); }catch(_){}
      ta.remove();
    }

    target.classList.add('copied');
    setTimeout(()=> target.classList.remove('copied'), 650);
    showToast('Copied ‚úî');
  }, { passive:true });

  function showToast(msg){
    const t = document.getElementById('toast');
    t.textContent = msg; t.style.display = 'block'; t.style.opacity = '0'; t.style.transform = 'translateY(-6px)';
    requestAnimationFrame(()=>{
      t.style.transition = 'opacity .18s ease, transform .18s ease';
      t.style.opacity = '1'; t.style.transform = 'translateY(0)';
    });
    clearTimeout(showToast._t);
    showToast._t = setTimeout(()=>{
      t.style.opacity = '0'; t.style.transform = 'translateY(-6px)';
      setTimeout(()=>{ t.style.display='none'; }, 200);
    }, 1100);
  }

  // Keyboard: Enter copies the line text (not the panel)
  container.addEventListener('keydown', (ev)=>{
    if(ev.key !== 'Enter') return;
    const target = ev.target.closest('[data-copyable]');
    if(!target) return;
    ev.preventDefault();
    target.dispatchEvent(new MouseEvent('dblclick', {bubbles:true}));
  });
})();
</script>
